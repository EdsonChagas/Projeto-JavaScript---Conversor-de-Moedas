<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="image-logo" src="./assets/img-conversor-logo.jpg" alt="logo-conversor"> <!--Imagem de logo-->

    <main> <!--Caixa principal-->
        <label for="converter-de"> <!--Caixa para selecionar a primeira moeda-->
            Converter <b>de</b>
            <select name="select" id="converter-de">
                <option value="real" selected>BRL R$ - Real Brasileiro</option>
            </select>
        </label>

        <label for="converter-para"> <!--Caixa para selecionar a segunda moeda-->
            Converter <b>para</b>
            <select name="select" id="converter-para">
                <option value="dolar" selected>USD $ - Dólar Americano</option>
                <option value="euro">EUR € - Euro</option>
            </select>
        </label>

        <label> <!--Caixa para inserir valor a ser convertido-->
            <b>Valor</b>
            <input class="input-currency" placeholder="R$ 10.000,00" autocomplete="off" autofocus>
        </label>

        <button class="convert-button">Converter</button> <!--Botão de conversão-->

        <section> <!--Caixa moeda convertida-->
            <div class="currency-box"> <!--Caixa da primeira moeda convertida-->
                <img class="flag" src="./assets/moeda-brasil.png" alt="moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">BRL R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/icons8-arrow-90.png" alt="seta">

            <div class="currency-box"> <!--Caixa da segunda moeda convertida-->
                <img class="flag" id="currency-flag" src="./assets/moeda-americana.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">USD $ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="scripts.js"></script>

</html>
